<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"
      integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <section>
      <div class="container">
        <header>
          <span>ADVICE #<span class="id">117</span></span>
        </header>
        <div class="main">
          <p class="quote">
            <span class="quote-mark left"><i class="fas fa-quote-left"></i></span>
            <span class="main-quote"
              >It's easy to sit up and take notice, what's difficult is getting
              up and taking action</span
            >
            <span class="quote-mark right"><i class="fas fa-quote-right"></i></span>
          </p>
        </div>
        <footer>
          <picture>
            <source
              media="(min-width: 900px)"
              srcset="images/pattern-divider-desktop.svg"
            />
            <img
              src="images/pattern-divider-desktop.svg"
              alt="pattern divider"
            />
          </picture>
        </footer>
        <div class="toggler">
          <img src="images/icon-dice.svg" alt="icon dice" />
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
